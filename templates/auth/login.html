<form class='my-3 ml-3 w-25' id='login-form' action='{{ url_for('auth.login') }}' method='post'>
    <label class='d-block mb-0' for='username'>Username</label>
    <input id='username' name='username' type='text' required>
    <label class='d-block mb-0' for='password'>Password</label>
    <input id='password' name='password' type='password' required>
    <button class='btn btn-primary d-block' id='login-submit' type='submit'>Enter</button>
</form>
