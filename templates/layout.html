<!DOCTYPE html>

<html lang='en'>
<head>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- JQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js'></script>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <!-- Personal CSS stylesheet -->
    <link href='{{ url_for('static', filename='styles.css') }}' rel='stylesheet'/>
    <title>{% block title %}Bookkeeper{% endblock %}</title>
</head>
<header>
    <h1>Book Keeper</h1>
    {% if session.user_id %}
        <nav>
            <ul>
                <li>
                    <a href='{{ url_for('dashboard.home') }}' class='button'>Home</a>
                </li>
                <li>
                    <a href='{{ url_for('user.items') }}' class='button'>Accounts</a>
                </li>
                <li>
                    <a href='{{ url_for('budget.budget') }}' class='button'>Budget</a>
                </li>
                <li>
                    <a href='{{ url_for('auth.logout') }}' class='button'>Logout</a>
                </li>
            </ul>
        </nav>

    {% else %}
        <form id='login-form' action='{{ url_for('auth.login') }}' method='post'>
            <label for='username'>Username</label>
            <input id='username' name='username' type='text' required>
            <label for='password'>Password</label>
            <input id='password' name='password' type='password' required>
            <button id='login-submit' type='submit'>Enter</button>
        </form>
    {% endif %}
</header>
<body>

<div class='container'>
    {% block main %}{% endblock %}
</div>

{% block footer %}
    <footer>
        <a href='https://github.com/calivine/Bookkeeper'>Git Repository</a>
        &copy;2020
    </footer>
{% endblock %}

{% include 'footer-scripts.html' %}

</body>

</html>
