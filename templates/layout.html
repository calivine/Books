<!DOCTYPE html>

<html lang='en'>
<head>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- JQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js'></script>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
    <!-- Personal CSS stylesheet -->
    <link href='{{ url_for('static', filename='styles.css') }}' rel='stylesheet'/>
    <title>{% block title %}Ledger{% endblock %}</title>
</head>

<body>
<header>
    <h1 class='ml-4 mb-2'>Ledger</h1>
    {% if session.user_id %}
        {% include 'modules/navbar.html' %}
    {% else %}
        {% include 'auth/login.html' %}
    {% endif %}
</header>

{% block main %}{% endblock %}

{% block footer %}
    <footer>
        <a href='https://github.com/calivine/Bookkeeper'>Git Repository</a>
        &copy;2020
    </footer>
{% endblock %}

{% include 'footer-scripts.html' %}

</body>

</html>
