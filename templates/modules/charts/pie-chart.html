<canvas id='myChart' width='100' height='100'></canvas>

<script>
    let ctx = document.getElementById('myChart').getContext('2d');
    let myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                data: {{ data }},
                backgroundColor: {{ colors|safe }},
                borderWidth: 0
            }]
        },
        options: {
            responsive: true,
            cutoutPercentage: 40,
        }
    });
</script>
