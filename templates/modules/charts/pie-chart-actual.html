<canvas id='actualPie' width='100' height='100'></canvas>

<script>
    let apc = document.getElementById('actualPie').getContext('2d');
    let actualPie = new Chart(apc, {
        type: 'pie',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                data: {{ data }},
                backgroundColor: {{ colors|safe }},
                borderWidth: 0
            }]
        },
        options: {
            responsive: true,
            cutoutPercentage: 40,
        }
    });
</script>
